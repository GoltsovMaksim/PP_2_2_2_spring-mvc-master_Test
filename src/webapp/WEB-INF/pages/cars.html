<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta charset="UTF-8">
    <title>Cars_my_servlet</title>

    <style>
        TABLE {
            border: 3px solid black;
            width: 300px;
            border-collapse: collapse;
        }

        TD, TH {
            padding: 4px;
            border: 1px dashed darkred;
        }

        TH {
            background: #33ffd6;
        }
    </style>

</head>
<body>
<table>

    <caption>Table of cars</caption>
    <tr>
        <th>Developer</th>
        <th>model</th>
        <th>year of model</th>
    </tr>

    <tr th:each="lst : ${listOfCar}">
        <td th:utext="${lst.developer}"></td>
        <td th:utext="${lst.model}"></td>
        <td th:utext="${lst.yearOfModel}"></td>
    </tr>

</table>
</body>
</html>
